<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCC Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to CSCC Social</h1>
        <p>Connect with students, staff, and professors.</p>
    </header>
    <main>
        <section class="auth-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="email">CSCC Email:</label>
                <input type="email" id="email" placeholder="yourname@cscc.edu" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CSCC Social. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
